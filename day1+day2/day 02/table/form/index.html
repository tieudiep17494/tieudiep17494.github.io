<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">

    <link rel="icon" href="./favicon.ico" type="image/x-icon">
 

</head>

<body>
    <form>
        <input type="text" placeholder="Nhập tên"><br>
        <input type="password" placeholder="Nhập password"><br>

        <!-- upload file -->

        <input type="file"><br>

        <textarea placeholder="Nhập ghi chú"></textarea><br>

        <!-- 1 lựa chọn radio -->

        <input type="radio" name="gender" id="male">

        <label for="male">Nam</label>

        <input type="radio" name="gender" id="female">

        <label for="female">Nữ</label><br>

        <!-- checkbox nhiều lựa chọn -->
        <input type="checkbox" id="vietnamese">

        <label for="vietnamese">Tiếng việt</label>

        <input type="checkbox" id="japanese">

        <label for="japanese">Tiếng nhật</label>

        <input type="checkbox" id="korean">

        <label for="korean">Tiếng hàn</label><br>

        <!-- select -->

        <select>
            <option>tháng1</option>
            <option>tháng2</option>
            <option>tháng3</option>
            <option>tháng4</option>
        </select><br>



        <!-- các nút -->
        <button>Đăng nhập</button>
        <input type="submit" value="Đăng ký">


    </form>
</body>

</html>
